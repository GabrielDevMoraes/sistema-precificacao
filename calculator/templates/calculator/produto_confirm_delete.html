{% extends 'calculator/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Confirmar Exclusão</h1>
</header>

<div class="bg-white p-6 rounded-lg card-shadow">
    <p class="text-lg">Você tem certeza que deseja excluir o produto "<strong>{{ produto.nome }}</strong>"?</p>
    <p class="text-sm text-red-600 mt-2">Atenção: Esta ação não pode ser desfeita.</p>

    <form method="post" class="mt-6">
        {% csrf_token %}
        <div class="flex items-center gap-4">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow">
                Sim, excluir
            </button>
            <a href="{% url 'produto_list' %}" class="text-gray-600 hover:text-gray-900">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
